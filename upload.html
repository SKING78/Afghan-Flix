<!DOCTYPE html>
<html lang="ps">
<head>
  <meta charset="UTF-8">
  <title>Live Test Upload</title>
  <style>
    body { font-family: Arial; padding: 20px; direction: rtl; }
    input, button { margin: 10px 0; display: block; }
    #status { margin-top: 20px; color: green; }
  </style>
</head>
<body>
  <h2>آزمایښتي ویډیو اپلوډ</h2>
  <input type="file" id="videoFile" accept="video/*" />
  <input type="text" id="title" placeholder="د ویډیو نوم ولیکئ" />
  <button onclick="uploadSimple()">اپلوډ کړئ</button>
  <div id="status"></div>

  <script>
    async function uploadSimple() {
      const file = document.getElementById('videoFile').files[0];
      const title = document.getElementById('title').value.trim();
      const status = document.getElementById('status');

      if (!file || !title) {
        alert('عنوان او ویډیو ضروري دي!');
        return;
      }

      const formData = new FormData();
      formData.append('video', file);
      formData.append('title', title);

      status.innerText = 'اپلوډ روان دی...';

      try {
        const res = await fetch('/api/upload', {
          method: 'POST',
          body: formData
        });
        const result = await res.json();
        if (res.ok) {
          status.innerHTML = `اپلوډ بشپړ شو: <a href="${result.url}" target="_blank">${result.url}</a>`;
        } else {
          status.innerText = 'خطا: ' + result.error;
        }
      } catch (e) {
        status.innerText = 'سرور سره ستونزه: ' + e.message;
      }
    }
  </script>
</body>
</html>
